<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing with the Mouse</title>
        <style>
            body{
                background-color: lightblue;
            }
            h1{
                color: black;
                font-size: 30px;
                size: 50px;
            }
            p{
                font-size: 20px;
                size: 20px;
            }
            canvas{
                background-color: white;
            }
            div{
                text-align: left;
            }
        
        </style>
    </head>
    <body>
        <div>
        <canvas width="1000" height="500" id="canvas"></canvas>
        </div>
        <h1>
            Move your mouse to draw<br/>
            Enter a color: <input type="text"id="txt"></input>
            <input type="button" value="Confirm Color"id="confi">
            <input type="button" value="Erase Screen" id="del">
        </h1>
        <p>Color options:<br>-Red<br>-Yellow<br>-Blue<br>-Green<br>-Black</p>
        <p>For changing the color you must write the color capitalized, then refresh the page and finally press the "Confirm Color" button.</p>
        <script src="dibujoclick.js"></script>
    </body> 
</html>
